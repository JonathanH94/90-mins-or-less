<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
  
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    
   <div class="card shadow p-4 text center" style="max-width: 700px; width: 100%;">

    <!--Movie Title-->
    <h2 class="mb-4">{{movie_title}}</h2><br>
    
    
    <div class="row g-4 text-start">
      <!--Poster-->
      <div> 
        <img src="{{poster}}" alt="poster" class="img-fluid rounded">
      </div>
    
    <div class="col-md-8">
    <p class="text-muted mb-2">{{year}} {{runtime}}s</p>
    <p>{{plot}}</p>

    <div class="d-flex align-items-center mt-3">
    <img src="{{ url_for('static', filename='IMDb-Logo-660723003.png') }}" alt="IMDb" class="rating-icon">
    <a href="https://www.imdb.com/title/{{imdb_id}}"><span class="me-4">{{imdb_rating}}/10</span></a>

    <a href="https://www.rottentomatoes.com/m/{{movie_title | replace(' ', '_')}}"><img src="{{ url_for('static', filename='rt.png') }}" alt="Rotten Tomatoes" class="rating-icon">
    <span>{{rt_rating}}%</span>
    </div>

    <a href="{{url_for('home')}}" class="btn btn-outline-primary mt-4">Try Another</a>

    </div>
    </div>
    </div>
  </body>
</html>
